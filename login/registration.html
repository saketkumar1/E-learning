<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="registrationStyle.css">
    
</head>
<body>

    <section class="registration">
        <h2 class="logo">LOGO</h2>
        <div class="registrationSection">
            <div class="imagesSection">
               
                <img src="/imageFolder/SVG_img/login_girl.svg" style="margin-top:100px;;" alt="Girl">
            </div>
            <div class="textSection">
                <h2>Sign Up</h2>

                <input type="email" class="regInput" name="email" placeholder="Email ID">
                <input type="name" class="regInput" name="Name" placeholder="Username">
                <input type="number" class="regInput" name="Number" placeholder="Contact Number">
                <input type="password" class="regInput" name="UpPassword" placeholder="Password">

                <input type="password" class="regInput" name="Password" placeholder="Confirm Password">

                <p class="forgotPassword">forgot password?</p>

                <button class="registrationButton" style="color: white;">Registration</button>

                <p class="continue">or continue with</p>
                <img style="margin-left: 280px;" 
                src="../imageFolder/facebook.svg" alt="facebook">
                <img src="../imageFolder/twitter.svg" alt="twitter">
                <img src="../imageFolder/gmail.svg" alt="google">
            </div>
        </div>
    </section>
    
</body>
</html>
