<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <section class="login">
        <h2 class="logo">LOGO</h2>
        <div class="loginSection">
            <div class="imageSection">

                <img src="/imageFolder/SVG_img/login_boy.svg" style="margin-top:120px;" alt="boy">
            </div>
            <div class="inputSection">
                <h2>Sign in</h2>

                <input type="email" class="loginEmail" name="email" placeholder="Enter email or username">

                <input type="password" class="loginPassword" name="password" placeholder="Password">


                <p class="forgotPassword">forgot password?</p>

                <button class="loginButton" style="color: white;">Login</button>

                <p class="continue">or continue with</p>
                <img style="margin-left: 280px;" 
                src="../imageFolder/facebook.svg" alt="facebook">
                <img src="../imageFolder/twitter.svg" alt="twitter">
                <img src="../imageFolder/gmail.svg" alt="google">
            </div>
        </div>
    </section>
</body>

</html>
